<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="w-full h-screen relative">
      <header class="w-full bg-nav p-5 text-white shadow-md relative">
        <div class="flex justify-between mb-5">
          <h3 class="text-xl font-semibold">WhatsApp</h3>
          <div class="flex justify-between w-1/6">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>

            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
              />
            </svg>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              fill-rule="evenodd"
              d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"
              clip-rule="evenodd"
            />
          </svg>

          <span class="w-1/4 bg-white h-1 absolute bottom-0 left-16 transform -translate-x-2"></span>
          <h4 class="uppercase font-semibold text-sm w-1/4 text-center">chat</h4>
          <h4 class="uppercase font-semibold text-sm w-1/4 text-center">status</h4>
          <h4 class="uppercase font-semibold text-sm w-1/4 text-center">panggilan</h4>
        </div>
      </header>
      <section class="px-5 py-2">
        <div class="flex items-center py-3">
          <div class="w-1/5 overflow-hidden rounded-full">
            <img src="./image/1.jpeg" alt="image-profile" />
          </div>
          <div class="ml-3 w-full">
            <div class="flex justify-between items-center">
              <h4 class="font-semibold text-md text-title_chat">Eren Yeager</h4>
              <span class="font-light text-xs">22.15</span>
            </div>
            <div class="flex items-center text-sub_title_chat">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              <p class="text-sm">Tatakae tatakae!!!</p>
            </div>
          </div>
        </div>
        <div class="flex items-center py-3">
          <div class="w-1/5 overflow-hidden rounded-full">
            <img src="./image/2.jpg" alt="image-profile" />
          </div>
          <div class="ml-3 w-full">
            <div class="flex justify-between items-center">
              <h4 class="font-semibold text-md text-title_chat">Mikasa Ackerman</h4>
              <span class="font-light text-xs">Kemarin</span>
            </div>
            <div class="flex items-center text-sub_title_chat">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
              <p class="text-sm">Ereh ereh ereh!</p>
            </div>
          </div>
        </div>
      </section>
      <div class="text-white bg-nav w-1/6 p-4 flex justify-center items-center rounded-full absolute bottom-7 right-7 shadow-lg">
        <svg class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          />
        </svg>
      </div>
    </div>
    <script src="./js/getImage.js"></script>
  </body>
</html>
